<!--Begin::Dashboard 6-->
<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <!--begin::Portlet-->
    <div class="kt-portlet">
        <div class="kt-portlet__head">
          <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
              New Post
            </h3>
          </div>
        </div>

        <!--begin::Form-->
        <form class="kt-form">
          <div class="kt-portlet__body">
            <div class="kt-section kt-section--first">
              <div class="form-group">
                <label>Title:</label>
                <input type="email" class="form-control" placeholder="Enter full name">
                <span class="form-text text-muted">Title of the post</span>
              </div>
              <div class="form-group">
                  <label for="exampleTextarea">Description</label>
                  <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                  <span class="form-text text-muted">Description of product</span>
              </div>
              <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg kt-separator--portlet-fit"></div>
              <div class="form-group">
                  <label for="exampleSelect1">Category</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>Automobile</option>
                    <option>Electronics</option>
                    <option>Fashion</option>
                  </select>
              </div>
              <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg kt-separator--portlet-fit"></div>
              <div class="form-group">
                <label>Price</label>
                <div class="input-group">
                  <div class="input-group-prepend"><span class="input-group-text" id="basic-addon2">TGC</span></div>
                  <input type="text" class="form-control" placeholder="99.9">
                </div>
              </div>
              <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg kt-separator--portlet-fit"></div>
              <div class="form-group row">
                  <label class="col-3 col-form-label">Return Policy</label>
                  <div class="col-9">
                    <div class="kt-radio-inline">
                      <label class="kt-radio">
                        <input type="radio" name="radio4"> No Return
                        <span></span>
                      </label>
                      <label class="kt-radio kt-radio--brand">
                        <input type="radio" checked="checked" name="radio4"> 15 Days
                        <span></span>
                      </label>
                      <label class="kt-radio kt-radio--success">
                        <input type="radio" name="radio4"> 30 Days
                        <span></span>
                      </label>
                    </div>
                    <span class="form-text text-muted">Select your return policy for this product</span>
                  </div>
              </div>
              <div class="form-group">
                  <label>Shipping</label>
                  <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text" id="basic-addon2">TGC</span></div>
                    <input type="text" class="form-control" placeholder="99.9">
                  </div>
              </div>
            </div>
          </div>
          <div class="kt-portlet__foot">
            <div class="kt-form__actions">
              <button type="reset" class="btn btn-primary">Post</button>
              <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
        </form>

        <!--end::Form-->
      </div>

      <!--end::Portlet-->
  </div>
  <div class="col-lg-3"></div>
</div>
